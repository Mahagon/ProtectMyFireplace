---
api-version: 1.19
load: POSTWORLD
website: https://github.com/Mahagon/ProtectMyFireplace/
name: ProtectMyFireplace
main: net.mahagon.protectmyfireplace.application.ProtectMyFireplacePlugin
author: Mahagon
prefix: ProtectMyFireplace
description: Prevent destroying fireplaces with nether blocks below.
version: 1.0.8

permissions:
  pmf.*:
    description: Grants all ProtectMyFireplace permissions
    default: op
    children:
      pmf.createfireplace: true
  pmf.createfireplace:
    description: Allows the creation of fireplaces
    default: op
